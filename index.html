<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="title">
        <img src="Resources/clock.svg" alt="">
        <h1>Digital Analog Clock</h1>
    </div>

    <div id="main-container-block">

        <div class="" id="circular-block">
            <div style="--clr: #ff2121; --h:55px" class="hand" id="hour"><i></i></div>
            <div style="--clr: #1f1ffc;--h:80px" class="hand" id="min"><i></i></div>
            <div style="--clr: #008000; --h:100px" class="hand" id="sec"><i></i></div>

            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
        </div>

        <div id="rectangle-block">
            <span id="digital-screen">
                <div class="sub-block">
                    <b id="d-hour"></b>
                    <b id="d-min"></b>
                    <b id="d-sec"></b>
                </div>
            </span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
